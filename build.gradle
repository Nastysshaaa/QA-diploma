plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.2'
}

group 'ru.korndev'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'


allure {
    version = '2.22.0'

    useJUnit5 {
        version = '2.22.0'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0-M1'
    testImplementation 'com.codeborne:selenide:6.19.0'
    testImplementation 'io.qameta.allure:allure-selenide:2.22.2'
    testImplementation 'org.postgresql:postgresql:42.6.0'
    implementation 'mysql:mysql-connector-java:8.0.33'
    implementation 'commons-dbutils:commons-dbutils:1.7'
}

test {
    useJUnitPlatform()
    systemProperty 'selenide.headless', System.getProperty('selenide.headless')
    systemProperty 'dbUrl', System.getProperty("dbUrl")
    systemProperty 'dbUser', System.getProperty("dbUser", "app")
    systemProperty 'dbPassword', System.getProperty("dbPassword", "pass")
}